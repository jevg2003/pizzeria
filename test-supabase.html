<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Supabase - Pizzeria El Sin√∫</title>
    <!-- CDN de Supabase cargado de forma s√≠ncrona -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Tus estilos aqu√≠ */
        body {
            font-family: 'Montserrat', sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .warning { background: #ff9800; }
        .test-btn {
            background: #fada08;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Prueba de Conexi√≥n Supabase</h1>
        
        <div id="connection-status" class="status warning">
            Verificando conexi√≥n...
        </div>
        
        <h3>Pruebas disponibles:</h3>
        <button class="test-btn" onclick="testConnection()">Probar Conexi√≥n</button>
        <button class="test-btn" onclick="testAuth()">Probar Autenticaci√≥n</button>
        <button class="test-btn" onclick="testDatabase()">Probar Base de Datos</button>
        <button class="test-btn" onclick="clearLog()">Limpiar Log</button>
        
        <h3>Log de eventos:</h3>
        <div id="log" class="log"></div>
        
        <div style="margin-top: 20px;">
            <h4>Configuraci√≥n actual:</h4>
            <div id="config-info"></div>
        </div>
    </div>

    <!-- Scripts en orden CORRECTO -->
    <script src="js/supabase.js"></script>
    <script>
        // Verificar inmediatamente si Supabase est√° disponible
        console.log('üîç Verificando disponibilidad de Supabase...');
        console.log('Supabase disponible:', typeof supabase !== 'undefined');
        console.log('createClient disponible:', typeof supabase?.createClient !== 'undefined');
        
        if (typeof supabase === 'undefined') {
            console.error('‚ùå Supabase no est√° disponible. Revisa el orden de carga de scripts.');
            document.getElementById('connection-status').innerHTML = 
                '‚ùå Supabase no est√° disponible. Revisa la consola.';
        }

        const logElement = document.getElementById('log');
        const statusElement = document.getElementById('connection-status');
        const configElement = document.getElementById('config-info');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #888">[${timestamp}]</span> ${message}`;
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${type}] ${message}`);
        }
        
        function clearLog() {
            logElement.innerHTML = '';
        }
        
        function updateStatus(message, type) {
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }
        
        function showConfig() {
            console.log('Mostrando configuraci√≥n...');
            console.log('Supabase:', supabase);
            
            if (typeof supabase !== 'undefined' && supabase.supabaseUrl) {
                configElement.innerHTML = `
                    <p><strong>URL:</strong> ${supabase.supabaseUrl}</p>
                    <p><strong>Clave:</strong> ${supabase.supabaseKey ? '‚úÖ Presente' : '‚ùå Faltante'}</p>
                `;
                log('‚úÖ Configuraci√≥n de Supabase cargada correctamente', 'success');
            } else {
                configElement.innerHTML = '<p>‚ùå Supabase no est√° configurado correctamente</p>';
                log('‚ùå Supabase no est√° configurado', 'error');
            }
        }
        
        async function testConnection() {
            log('üîç Probando conexi√≥n b√°sica...');
            
            if (typeof supabase === 'undefined') {
                log('‚ùå Supabase no est√° definido', 'error');
                updateStatus('Supabase no disponible', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    log(`‚ùå Error: ${error.message}`, 'error');
                    updateStatus('Error de conexi√≥n', 'error');
                } else {
                    log('‚úÖ Conexi√≥n b√°sica exitosa', 'success');
                    log(`üìä Sesi√≥n: ${data.session ? 'Activa' : 'Inactiva'}`, 'info');
                    updateStatus('Conexi√≥n exitosa', 'success');
                }
            } catch (error) {
                log(`üí• Error grave: ${error.message}`, 'error');
                updateStatus('Error grave', 'error');
            }
        }
        
        async function testAuth() {
            log('üîê Probando autenticaci√≥n...');
            
            if (typeof supabase === 'undefined') {
                log('‚ùå Supabase no est√° disponible para auth', 'error');
                return;
            }
            
            try {
                // Intentar registrar un usuario de prueba
                const testEmail = `test${Date.now()}@test.com`;
                const testPassword = 'testpassword123';
                
                log(`üìß Intentando registrar: ${testEmail}`);
                
                const { data, error } = await supabase.auth.signUp({
                    email: testEmail,
                    password: testPassword,
                });
                
                if (error) {
                    log(`‚ùå Error en auth: ${error.message}`, 'error');
                } else {
                    log(`‚úÖ Registro de prueba exitoso. User ID: ${data.user?.id}`, 'success');
                    
                    // Intentar cerrar sesi√≥n
                    await supabase.auth.signOut();
                    log('‚úÖ Logout exitoso', 'success');
                }
            } catch (error) {
                log(`üí• Error en auth: ${error.message}`, 'error');
            }
        }
        
        async function testDatabase() {
            log('üóÑÔ∏è Probando base de datos...');
            
            if (typeof supabase === 'undefined') {
                log('‚ùå Supabase no est√° disponible para BD', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    log(`‚ùå Error en BD: ${error.message}`, 'error');
                } else {
                    log(`‚úÖ Consulta a BD exitosa. Registros: ${data.length}`, 'success');
                }
            } catch (error) {
                log(`üí• Error en BD: ${error.message}`, 'error');
            }
        }
        
        // Inicializar cuando la p√°gina est√© cargada
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Iniciando pruebas de Supabase...');
            showConfig();
            
            // Esperar un poco y probar conexi√≥n autom√°ticamente
            setTimeout(() => {
                testConnection();
            }, 1000);
        });
    </script>
</body>
</html>
