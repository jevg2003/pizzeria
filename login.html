<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Pizzeria El Sinú</title>
  <link rel="icon" href="img/gato_piza-removebg-preview.png" type="image/png">
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="contenedor">
    <div class="logo-section">
      <img src="img/gato_piza-removebg-preview.png" alt="Logo Pizzeria El Sinú" class="pizza-img" />
      <h1>Pizzeria El Sinú</h1>
      <p>Las mejores pizzas con auténtico sabor italiano</p>
    </div>
    
    <div class="form-section">
      <div class="form-container">
        <div class="form-toggle">
          <button class="toggle-btn active" id="btnLogin">Iniciar Sesión</button>
          <button class="toggle-btn" id="btnRegistro" onclick="location.href='registro.html'">Registrarse</button>
        </div>
        
        <div class="formulario">
          <h2>Bienvenido de nuevo</h2>
          <p>Ingresa tus credenciales para continuar</p>
          
          <form id="loginForm">
            <div class="form-group">
              <input type="text" name="usuario" placeholder="Usuario o correo electrónico" required />
            </div>
            
            <div class="form-group">
              <input type="password" name="clave" placeholder="Contraseña" required />
            </div>
            
            <button type="submit" class="btn-primary">Iniciar Sesión</button>
          </form>
          
          <div class="separator">
            <span>¿No tienes cuenta?</span>
          </div>
          
          <button class="btn-secondary" onclick="location.href='registro.html'">
            Crear una cuenta nueva
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Incluir JavaScript de login -->
  <script src="js/supabase.js"></script>
  <script src="js/auth-utils.js"></script>
  <script src="js/login.js"></script>
  <script src="js/modal.js"></script>
</body>
</html>
